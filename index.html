<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App with HTML and Bootstrap</title>
</head>

<body>
    <section class="vh-100" style="background-color: #4B515D;">

        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-center">
                                <input type="text" id="inputField">
                                <button id="submitZip" class="btn btn-outline-primary">Get Weather</button>
                            </div>

                            <div class="d-flex">
                                <h6 class="flex-grow-1" id="city"></h6>
                                <!-- <h6>15:07</h6> -->
                            </div>

                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 id="temperature" class="display-4 mb-0 font-weight-bold" style="color: #1C2331;">
                                </h6>
                                <span class="small" style="color: #868B94" id="wConditions"></span>
                            </div>
                            <div>
                                <img id="img">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
